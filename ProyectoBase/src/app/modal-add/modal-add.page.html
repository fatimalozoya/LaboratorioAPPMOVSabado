<ion-header>
        <ion-toolbar color="primary">
          <ion-title class="ion-text-center">Agregar Cuenta</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
      
        <ion-content padding>
          <form [formGroup]="addForm" (ngSubmit)="enviar(addForm.value)">
            <ion-grid>
              <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div padding>
                    <ion-item>
                      <ion-input formControlName="nombre" type="text" placeholder="Nombre del Banco"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input formControlName="cantidad" type="number" placeholder="Cantidad"></ion-input>
                    </ion-item>
                  </div>
                  <div class="divButton">
                    <ion-button (click)="salirAdd()" color="danger" size="medium">Cancelar</ion-button>
                  </div >
                  <div class="divButton">
                    <ion-button color="success" size="medium" [disabled]="addForm.invalid" type="submit">Agregar</ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-content>
      </ion-content>
