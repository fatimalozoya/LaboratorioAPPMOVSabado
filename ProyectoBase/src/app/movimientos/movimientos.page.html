<ion-header >
        <ion-toolbar color="primary">
          <ion-title>Movimientos
            <ion-icon name="sync"></ion-icon>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content color="primary" padding>
        <ion-list class="ion-no-padding" >
          <ion-item-sliding *ngFor="let movimiento of movimientox">
            <ion-item color="primary">
              <ion-card color="primary">
                <ion-card-content class="cardItems">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="6">
                        <ion-text class="text_important">{{movimiento.descripcion}}</ion-text>
                      </ion-col>
                      <ion-col>
                        <ion-text class="text_cuenta">{{movimiento.cuenta.nombre}}</ion-text>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="8">
                        <ion-text>{{movimiento.etiqueta.descripcion}}</ion-text>
                      </ion-col>
                      <ion-col>
                        <ion-text color="danger" class="text_important">{{movimiento.cantidad}}</ion-text>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      
      <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
      <ion-fab-button (click)="AgregarMovimiento()"> 
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      </ion-fab>
      </ion-content>
